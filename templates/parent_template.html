<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <style>
        .container {
            width: 100%;
            max-width: 609.75pt;
            border-collapse: collapse;
            border: 0.5px solid lightgray;
        }

        .logo {
            text-align: center;
            background-color: black;
            margin: 0;
            line-height: 105%;
            padding: 15px 10px 10px 10px;
        }

        .logo img {
            width: 250px; /* Reduce the width of the logo */
            height: auto;
        }

        .content {
            padding: 32px 10px;
        }

        .footer {
            padding: 0 10px 24px 10px;
            color: #999999;
        }

        .footer p:last-child {
            color: #5E327C;
        }
        .heading-container{
          color: #7030a0;  
          font-size: 25px; 
          margin-top:10px;
        }
        .heading-container-span{
          font-size: 22px;
        }
        .child-para{
          margin-top:10px
        }
        .login-link {
            text-align: center;
            background-color: black;
            color: white;
            padding: 10px;
        }

        .login-link a {
            color: white;
        }

        /* Media Queries for responsiveness */
        @media only screen and (max-width: 767px) {
            .content, .footer, .login-link {
                padding: 16px 10px;
            }
        }

        @media only screen and (max-width: 480px) {
            .logo {
                padding: 10px;
            }

            .content, .footer, .login-link {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="https://caas.meeraq.com/static/media/meeraq_logo_color.e1c1aa37665449a47653.png" alt="Meeraq Logo">
    </div>
    <div class="content">
        {% block heading %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
    <div class="footer">
        <p>Thanks & Regards</p>
        <p>Team Meeraq</p>
    </div>
    <div class="login-link">
        <p><a href="https://caas.meeraq.com/" style="color: white;">Click here</a> to login to Meeraq Platform.</p>
    </div>
</div>
</body>
</html>
